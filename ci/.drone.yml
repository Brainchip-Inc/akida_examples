name: run-examples-latest-versions

trigger:
  cron:
    - nightly

platform:
  os: linux
  arch: amd64

defs:
  image: &image bender:5000/doc_build:b5ce744

steps:
- name: report host name
  image: *image
  commands:
  - printenv DRONE_STAGE_MACHINE

- name: check device and GPU
  image: *image
  privileged: true
  commands:
  - pip install akida --index-url http://bender2.brainchipinc.local:81/ --trusted-host bender2.brainchipinc.local
  - sh ./ci/test_devices.sh
  volumes:
    - name: akida_chip
      path: /dev/akida0

- name: build
  image: *image
  privileged: true
  commands:
  - pip install --index-url http://bender2.brainchipinc.local:81/ --trusted-host bender2.brainchipinc.local -r requirements.txt
  - pip install --index-url http://bender2.brainchipinc.local:81/ --trusted-host bender2.brainchipinc.local --pre -U cnn2snn akida_models
  - sphinx-build -D plot_gallery=1 -b html ./doc ./build
  volumes:
    - name: akida_chip
      path: /dev/akida0

volumes:
- name: akida_chip
  host:
    path: /dev/akida0

